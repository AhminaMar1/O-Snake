<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/logo.svg" sizes="any" type="image/svg+xml" />

		<title>O-Snake</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="/logo.svg" width="60" height="60" alt="O-Snake logo" />
					<h1>- SNAKE</h1>
				</div>
				<p>To demonstrate time-space complexity variations using different data structures</p>
			</header>
			<nav>
				<ul>
					<li>Animation O(N)</li>
					<li>Animation O(1)</li>
					<li>Play O(N)</li>
					<li>Play O(1)</li>
				</ul>
			</nav>
			<div class="mainContainer">
				<div class="main">
					<div class="snakeBoard">
						<canvas id="snakeBoardGame" width="640" height="440"></canvas>
					</div>
					<div class="explainBoard"><h3>Explaining: big O 1</h3></div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
